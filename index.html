<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Obrigado!</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .emoji {
      font-size: 120px;
    }
    .text {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }
    .translations {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      line-height: 1.8;
    }
    .translations span {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="emoji">👍</div>
  <div class="text">Obrigado pela sua participação!</div>
  <div class="translations">
    <span>🇪🇸 ¡Gracias por su participación!</span>
    <span>🇬🇧 Thank you for your participation!</span>
    <span>🇷🇴 Vă mulțumim pentru participare!</span>
    <span>🇺🇦 Дякуємо за вашу участь!</span>
    <span>🇧🇩 আপনার অংশগ্রহণের জন্য ধন্যবাদ!</span>
    <span>🇳🇵 तपाईंको सहभागिताको लागि धन्यवाद!</span>
  </div>
</body>
</html>
